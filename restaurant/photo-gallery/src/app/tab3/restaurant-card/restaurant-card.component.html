<ion-card>
    <ion-card-header>
        <ion-card-title>{{restaurant.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-row>

            <ion-col size="6">
                <ion-icon class="icon" *ngIf="!restaurant.logoPhoto.data" name="image"></ion-icon>
                <ion-img *ngIf="restaurant.logoPhoto.data" src="{{restaurant.logoPhoto.data}}"></ion-img>
                <ion-item>
                    <ion-fab-button (click)="onDeleteRestaurant(restaurant.id)">
                        <ion-icon name="ios-trash"></ion-icon>
                    </ion-fab-button>

                    <ion-fab-button (click)="onEditRestaurant(restaurant)">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                </ion-item>
            </ion-col>


            <ion-col size="9">
                <ion-row>
                    <ion-col size="12">

                        {{restaurant.adress.streetNumber}} {{restaurant.adress.streetName}} {{restaurant.adress.zipCode}}
                        <ion-label> {{restaurant.adress.town}}</ion-label>

                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <rating [rate]="restaurant.currentRate" readonly="true"></rating>

                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
